<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="timelog.css">
</head>
<body>
    <header>
        <h1><img src="./resume.png" width="40px" height="40px">Habit Tracker</h1>
        <nav>
            <ul>
                <li><a href="timelog.html">Time Log</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="edit.html">Edit</a></li>
                <li><a href="habittracker.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Habit Tracker</h1>
        <div class="form-group">
            <label for="habitSelect">Select a Habit:</label>
            <select id="habitSelect">
                <option value="reading">Reading</option>
                <option value="exercise">Exercise</option>
                <option value="meditation">Meditation</option>
                <option value="coding">Coding</option>
            </select>
        </div>
        <div class="form-group">
            <label for="timeInterval">Select Time Interval:</label>
            <select id="timeInterval">
                <script>
                    for (let i = 1; i <= 24; i++) {
                        document.write(`<option value="${i * 3600}">${i} hour${i > 1 ? 's' : ''}</option>`);
                    }
                </script>
            </select>
        </div>
        <button onclick="startTracking()">Start Tracking</button>
        <button onclick="showHistory()">Show History</button>
        <p id="status"></p>
        <h2>History</h2>
        <ul id="historyList"></ul>
    </div>

    <script src="timelog.js"></script>
</body>
</html>

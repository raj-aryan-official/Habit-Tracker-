<!DOCTYPE html>
<html>
<head>
  <title>Add Habit</title>
  <link rel="stylesheet" href="edit.css">
</head>
<body>
  <header>
    <h1><img src="./resume.png" width="40px" height="40px">Habit Tracker</h1>
    <nav>
        <ul>
            <li><a href="timelog.html">Time Log</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="edit.html">Edit</a></li>
            <li><a href="habittracker.html">Home</a></li>
        </ul>
    </nav>
</header>
  <h1>Add Habit</h1>

  <div class="container">
    <form id="addHabitForm">
      <label for="habitName">Habit Name:</label>
      <input type="text" id="habitName" placeholder="Enter habit name" required>

      <label for="commonGoals">Common Goals:</label>
      <select id="commonGoals">
        <option value="">Select a common goal</option>
        <option value="Study">Study</option>
        <option value="Exercise">Exercise</option>
        <option value="Meditation">Meditation</option>
        <option value="Healthy Eating">Healthy Eating</option>
      </select>

      <label for="habitDescription">Description:</label>
      <input type="text" id="habitDescription" placeholder="Enter description" required>

      <label for="habitTime">Time Spent (in hours):</label>
      <input type="number" id="habitTime" placeholder="Enter time in hours" required>

      <button type="submit">Add Habit</button>
    </form>

    <div class="habit-list" id="habitList">
      <h2>Your Habits</h2>
    </div>
  </div>

  <script src="edit.js"></script>
</body>
</html>
